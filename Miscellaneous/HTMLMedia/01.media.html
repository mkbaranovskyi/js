<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio</title>
</head>

<body>

	<script>
		const song = new Audio(`Mikey Likes It - Make a Noise (From 'Good Kill')-VxxcY-rdXnI.webm`)

		song.addEventListener('canplaythrough', e => {
			console.log('Can play')
		})

		document.addEventListener('keypress', e => {
			console.log(e.code)
			if(e.code === 'Space'){
				if(song.paused){
					song.play()
				} else {
					song.pause()
				}

			} else {
				if(e.code === 'NumpadAdd'){
					song.volume += 0.1
				} else {
					if(e.code === 'NumpadSubtract'){
						song.volume -= 0.1
					}
				}
			}			
		})
	</script>
</body>

</html>
