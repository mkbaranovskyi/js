<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather</title>
</head>
<body>
    <form action="#">
		<div><select name="countries" id="countries"></select></div>
		<div><select name="cities" id="cities"></select></div>
    </form>

    <section class="weather-output">
        <p>Temperature:<span class="temp"></span></p>
        <p>Clouds:<span  class="clouds"></span></p>
        <p>Wind:<span class="wind"></span></p>
        <p>Pressure:<span class="pressure"></span></p>
    </section>

    <script src="async.js"></script>
</body>
</html>
