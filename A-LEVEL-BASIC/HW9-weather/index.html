<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>


<div class="container">
		<div class="row">
			<form action="#" class="form-group">
				<div>
					<custom-select name="countries" id="countries"></custom-select>
				</div>
				<div>
					<custom-select name="cities" id="cities"></custom-select>
				</div>
			</form>
		</div>
	
		<div class="row">
			<section class="weather-output">
				<p>Temperature:<span class="temp"></span></p>
				<p>Clouds:<span class="clouds"></span></p>
				<p>Wind:<span class="wind"></span></p>
				<p>Pressure:<span class="pressure"></span></p>
			</section>
		</div>
</div>


	<script src="custom-select/custom_select.js"></script>
	<script src="custom.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
